<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INMISE - Релизы</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/music.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <nav class="main-nav">
        <a href="index.html" class="nav-logo">INMISE</a>
        <div class="nav-links">
            <a href="music.html" class="nav-link active">РЕЛИЗЫ</a>
            <a href="artists.html" class="nav-link">АРТИСТЫ</a>
            <a href="about.html" class="nav-link">О НАС</a>
            <a href="contacts.html" class="nav-link">КОНТАКТЫ</a>
        </div>
    </nav>

    <main class="content music-content">
        <div class="vhs-player">
            <div class="vhs-top">
                <div class="vhs-brand">INMISE AUDIO</div>
                <div class="vhs-model">MODEL VHS-2024</div>
            </div>
            
            <div class="vhs-screen">
                <div class="vhs-select-wrapper">
                    <select id="artist-selector" class="vhs-select">
                        <option value="" disabled selected>ВЫБЕРИТЕ АРТИСТА</option>
                        <option value="website">СЛУШАТЬ НА САЙТЕ</option>
                        <option value="hahahap">HAHAHAP</option>
                        <option value="kodik">KODIK</option>
                        <option value="shibvri">SHIBVRI</option>
                        <option value="dope">DOPE THE PRODUCER</option>
                        <option value="xan">XAN</option>
                        <option value="namusorill">NAMUSORILL</option>
                        <option value="febb">FEBB TUFOE</option>
                    </select>
                </div>
                
                <div class="vhs-display">
                    <div class="vhs-status">
                        <div class="status-light"></div>
                        <span class="status-text">READY</span>
                    </div>
                    
                    <div id="track-display" class="track-display">
                        <div class="no-selection-message">
                            ВСТАВЬТЕ КАССЕТУ
                            <div class="blink-cursor">_</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="vhs-controls">
                <div class="control-buttons">
                    <button class="vhs-btn" id="prev-btn">◄◄</button>
                    <button class="vhs-btn" id="play-btn">►</button>
                    <button class="vhs-btn" id="stop-btn">■</button>
                    <button class="vhs-btn" id="next-btn">►►</button>
                </div>
                <div class="vhs-indicators">
                    <div class="indicator">
                        <div class="indicator-light"></div>
                        <span>POWER</span>
                    </div>
                    <div class="indicator">
                        <div class="indicator-light"></div>
                        <span>PLAY</span>
                    </div>
                    <div class="indicator">
                        <div class="indicator-light"></div>
                        <span>REC</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/music.js"></script>
</body>
</html>
